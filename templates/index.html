{% extends "layout.html" %}

{% block title %}
    Accueil
{% endblock title %}

{% block content %}
<div class="md:flex items-center justify-center space-x-4 bg-transparent-gray-75 mx-auto w-3/4 p-6 rounded-xl">
    <div class="text-center">
        <h1 class="text-4xl font-bold mb-4">Salut, je suis <span class="text-blue-400">{{ profile.full_name }}</span></h1>
        <p class="text-lg text-gray-300">
            {{ profile.description }}
        </p>
    </div>
    <div class="flex items-center justify-center">
        <img src="{{ profile.picture.url }}" class="w-64 h-auto rounded-full object-cover" />
    </div>
</div>
{% endblock content %}
